{% set name = "pondpond" %}
{% set version = "1.4.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/pondpond-{{ version }}.tar.gz
  sha256: 8afa34b869d1434d21dd2ec12644abc3b1733fcda8fcf355300338a13a79bb7b

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pdm-pep517 >=1.0.0
    - pip
  run:
    - python >={{ python_min }}
    - madoka >=0.7.1

test:
  imports:
    - pondpond
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/T-baby/pondpond
  summary: Pond is a high performance object-pooling library for Python.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
