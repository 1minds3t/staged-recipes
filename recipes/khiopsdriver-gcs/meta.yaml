{% set version = "0.0.11".replace("-", "") %}
package:
  name: khiops-driver-gcs
  version: {{ version }}

source:
  url: https://github.com/KhiopsML/khiopsdriver-gcs/releases/download/{{ version }}/khiops-driver-gcs.tar.gz
  sha256: bbcc213718ed122da3ccecb805c18dbf0845d56c7174124ef0f8aa36fc52aa74

build:
  number: 0

requirements:
  build:
    - cmake
    - ninja
    - pkgconfig
    - curl
    - zip
    - unzip
    - tar
    - make
    - perl
    - {{ compiler('cxx') }}
    - {{ stdlib('c') }}

files:
  - lib/libkhiopsdriver_file_gcs.so*         # [linux]
  - lib/libkhiopsdriver_file_gcs*.dylib      # [osx]
  - lib/*.dll                                # [win]
  - bin/*.dll                                # [win]

test:
  commands:
    - test -f $PREFIX/lib/libkhiopsdriver_file_gcs.so                   # [linux]
    - test -f $PREFIX/lib/libkhiopsdriver_file_gcs.{{ version }}.dylib  # [osx]
    - if not exist %LIBRARY_BIN%/khiopsdriver_file_gcs.dll exit 1       # [win]

about:
  home: https://khiops.org
  license: BSD-3-clause
  license_family: BSD
  license_file: LICENSE.txt
  summary: Khiops driver to access files on Google Cloud Storage
  doc_url: https://khiops.org
  dev_url: https://github.com/khiopsml/khiopsdriver_gcs

extra:
  recipe-maintainers:
    - sgouache
    - bruno-at-orange
