{% set name = "ndbcrealtime" %}
{% set version = "0.0.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/ndbcrealtime-{{ version }}.tar.gz
  sha256: 6f5e5b8c28c70e102659f4e2e2f28ff793cbd4f6540dfd7e2d102fb77828baee

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip
  run:
    - python >={{ python_min }}

test:
  imports:
    - ndbcrealtime
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - aiohttp
    - xmltodict

about:
  home: https://github.com/djtimca/ndbc-api
  summary: NDBC Real Time Buoy Observation Data Wrapper.
  license: Apache-2.0
  license_file:
    - LICENSE.txt
    - LICENSE

extra:
  recipe-maintainers:
    - ocefpaf
