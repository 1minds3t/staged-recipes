{% set name = "linear-inverse-model" %}
{% set version = "0.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/linear_inverse_model-{{ version }}.tar.gz
  sha256: 405ed438e7233ea41354e5ae86fece3950848f0380d47e8579ae52d795d6bc18

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - hatchling >=1.18
    - pip
  run:
    - python >={{ python_min }}
    - numpy >=1.23
    - scipy >=1.10
    - xarray >=2023.1
    - pandas >=1.5
    - netcdf4 >=1.6
    - statsmodels >=0.13

test:
  imports:
    - linear_inverse_model
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/WANGYuxinCi/linear-inverse-model
  summary: Linear Inverse Model (LIM) toolbox
  license: CC-BY-4.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ocefpaf
