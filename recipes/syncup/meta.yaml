{% set name = "syncup" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/syncup-{{ version }}.tar.gz
  sha256: b5157d161c7f02a7ee5395ba39dc4b0e0a270fee7dc50415ea5fe7acc8e88845

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.11
    - hatchling
    - pip
  run:
    - python >=3.11

test:
  imports:
    - syncup
  commands:
    - pip check
  requires:
    - pip

about:
  summary: Synchronizers for lazy iterators.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - clintval
