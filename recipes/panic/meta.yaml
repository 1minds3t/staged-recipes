{% set name = "panic" %}
{% set version = "9.3.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/panic-{{ version }}.tar.gz
  sha256: 3e279ad212fc9417908d6c2359620664ae9e10b18cca433ac27adadddd6637b2

build:
  skip: true  # [py<37]
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python
    - pip
  run:
    - python
    - taurus
    - fandango
    - pytango

test:
  imports:
    - fandango
    - panic
  commands:
    - pip check
  requires:
    - pip

about:
  summary: PANIC, a python Alarm System for TANGO
  doc_url: https://pythonhosted.org/panic/
  license: LGPL-3.0-or-later
  license_file: LICENSE

extra:
  recipe-maintainers:
    - sergirubio
